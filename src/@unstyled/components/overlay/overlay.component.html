<!-- This button triggers the overlay and is it's origin -->
<button (click)="openOverlay()" type="button" cdkOverlayOrigin  #trigger="cdkOverlayOrigin">
  {{isOpen ? "Close" : "Open"}}
</button>

<!-- This template displays the overlay content and is connected to the button -->
<ng-template
  [cdkConnectedOverlayMinWidth]="200"
  cdkConnectedOverlay
  cdkConnectedOverlayPanelClass="overlay"
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (backdropClick)="isOpen = false"
>
  <div [@openClose]="isOpen ? 'open' : 'closed'" tabindex="0" cdkFocusInitial>
    <ng-content></ng-content>
  </div>
</ng-template>
