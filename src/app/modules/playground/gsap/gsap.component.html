<div id="smooth-wrapper">
    <div id="smooth-content">
        <button (click)="this.scrollToBoxC()" class="button">Scroll to Box C</button>
        <section class="box-a purple">Box A</section>
        <section class="box-b green">Box B</section>
        <section class="box-c orange" data-speed="1" data-lag="0.5">Box C</section>
        <section class="box-d red">Box D</section>
    </div>
</div>
