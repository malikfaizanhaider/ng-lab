<div class="uns-page">
    <div class="uns-container c1">
        <div class="uns-container c2">
            <div class="uns-aside">
                <unstyled-drawer
                        class="uns-nav-drawer"
                        [fixed]="true"
                        [opened]="drawerOpened"
                        [mode]="isScreenSmall ? 'over' : drawerMode"
                        (openedChanged)="drawerOpenedChanged($event)">
                    <div class="example-menu" cdkMenu>
                        <button class="example-menu-item" [routerLinkActive]="'active'" routerLink="home" cdkMenuItem>
                            Home
                        </button>
                        <button class="example-menu-item" [routerLinkActive]="'active'" routerLink="apps/chatbot"
                                cdkMenuItem>ChatBoat
                        </button>
                        <button class="example-menu-item" [routerLinkActive]="'active'" routerLink="auth/login"
                                cdkMenuItem>Login
                        </button>
                        <button class="example-menu-item" [routerLinkActive]="'active'" routerLink="auth/registration"
                                cdkMenuItem>Registration
                        </button>
                        <button class="example-menu-item" [routerLinkActive]="'active'"
                                routerLink="auth/forgot-password" cdkMenuItem>Forgot Password
                        </button>
                        <button class="example-menu-item" [routerLinkActive]="'active'" routerLink="lab/form"
                                cdkMenuItem>Forms
                        </button>
                        <button class="example-menu-item" [routerLinkActive]="'active'" routerLink="lab/gsap"
                                cdkMenuItem>Gsap
                        </button>
                    </div>
                </unstyled-drawer>
            </div>
            <div class="uns-main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
